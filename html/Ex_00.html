<!DOCTYPE html> <!-- html5 선언 -->
<html lang="en">

<head> <!-- head : 문서의 정보, 자바스크립트 또는 CSS 파일 불러오기 등의 목적으로 사용 -->
    <meta charset="UTF-8"> <!-- 검색엔진을 위한 키워드를 정의하거나, 웹 페이지에대한 설명/저자 등 초기정보를 저장하는 공간 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 모바일에서 보기 편하게 설정하는코드 -->
    <title> html 공부 </title>  <!-- 탭 배너 이름 선언 -->
</head>
<body> <!-- body: 실제 웹 페이지에 보여지는 내용들이 들어가는 공간 -->
    Hello, World!
    안녕하세요. <br> <!-- br: 줄바꿈 태그 -->
    HTML 입니다.
    <hr> <!-- hr: 가로선 태그 -->
    
    <h1> 제목태그 입니다. </h1> <!-- h1 ~ h6: 제목 태그(숫자가 작아질수록 폰트가 커짐) -->
    <h2> 제목태그 입니다. </h2>
    <h4> 제목태그 입니다. </h4>
    <h6> 제목태그 입니다. </6>
    <hr> <!-- hr: 가로선 태그 -->

    <strong> strong 태그 </strong> <!-- strong: 텍스트를 굵게 표시(강조) -->
    <br> <!-- br: 줄바꿈 태그 -->
    <b> b 태그 </b> <!-- b : 텍스트를 굵게 표시(강조) --> 
    <!-- b 태그는 시각적인 효과만, strong 태그는 청각적인 효과까지 표현 가능 -->
    <hr> <!-- hr: 가로선 태그 -->

    원래크기 vs <small> small 태그 </small> <!-- small: 작은 글씨를 표현해주는 태그 -->
    <hr> <!-- hr: 가로선 태그 -->

    <u> u 태그 김현중 </u> <!-- u: 밑줄을 표시해주는 태그 -->
    <hr> <!-- hr: 가로선 태그 -->

    <s> s 태그 김현중 </s> <!-- s: 취소선을 표시해주는 태그 -->
    <hr> <!-- hr: 가로선 태그 -->

    <p> p는 단락태그 입니다. </p> <!-- p: 글의 단락을 나타내는 태그(개행을 자동으로 해주는 태그) -->
    <hr> <!-- hr: 가로선 태그 -->

    sup <sup> 태그 김현중 </sup> <!-- sup: 글자를 위 첨자로 표시하는 태그 -->
    <hr> <!-- hr: 가로선 태그 -->

    sub <sub> 태그 김현중 </sub><!-- sub: 글자를 아래 첨자로 표시하는 태그 -->
    <hr> <!-- hr: 가로선 태그 -->
    
</body>
</html>
