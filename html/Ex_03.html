<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ol: 순서가 있는 목록을 나타내는 태그 -->
    <!-- type: 순서 표기 -->
    <!-- start: 목록의 시작 번호를 지정하여 표기 -->
    <!-- reversed: 목록의 순서를 내림차순으로 표기 -->
    <ol type="I" reversed>
        <li>첫번째</li> <!-- li: 목록에서 각 항목을 나타내는 태그 -->
        <li>두번째</li>
        <li>세번째</li>
    </ol>

    <hr>

    <ul> <!-- ul: 순서가 없는 목록을 나타내는 태그 -->
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
    </ul>

    <hr>

    <dl> <!-- dl: 정의 목록을 나타내는 태그 -->
        <dt>HTML</dt> 
        <dd>- 웹 페이지를 만드는데 사용되는 마크업 언어</dd>
        <hr>
        <dt>CSS</dt>
        <dd>- HTML과 같은 마크업 언어의 디자인을 담당하는 스타일 시트 언어</dd>
        <hr>
    </dl>
    

</body>
</html>
