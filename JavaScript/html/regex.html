<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        <정규 표현식>
        1. 문자 패턴 
            ㄱ-ㅎ, 가-하 : 한글
            a-z        : 영어 알파벳 소문자
            A-Z        : 영어 알파벳 대문자
            .          : 문자 하나
            0-9, \d    : 숫자
            \w         : 영어, 숫자, 언더바

        2. 검색 패턴
            []: 문자 하나 (포함)
                ex) [a-z]    : 알파벳 소문자 하나
                    [A-Z0-9] : 알파벳 대문자 또는 숫자 하나
            
            [^]: 문자 하나 (제외)
                ex) [^0-9] : 숫자 제외
                    [^a-z] : 알파벳 소문자 제외

            ^문자열: 시작하는 문자열
                ex) ^dog: dog로 시작하는 문자열

            문자열$: 끝나는 문자열
                ex) dog$: dog로 끝나는 문자열

        3. 수량 패턴
            ?: 있거나 없음 (0번 또는 1번 발생) 
            *: 있거나 없음 (0번 이상 발생)
            +: 최소 한개 이상(1번 이상 발생)
            n: n번 발생
            {min, } : min번 이상 발생
            {min, max} : 최소 min번 이상, 최대 max번 발생
    -->

    <!-- 
        <정규 표현식 관련 메서드>
        1. 정규식.test(문자열): 정규식 패턴에 일치하면 true, 일치하지 않으면 false
        2. 정규식.exec(문자열): 정규식 패턴에 일치하는게 있으면 처음찾은 문자열 반환
        
        3. 문자열.match(정규식): 일치하는 값 반환
        4. 문자열.serch(정규식): 일치하는 값의 인덱스 반환
        5. 문자열.replace(정규식, 변경할 값): 일치하는 값을 변경할 값으로 변경 후 반환
        6. 문자열.split(정규식): 일치하는 값을 배열로 반환
    -->

    <form action="#">
        <input type="email" id="input-email" onkeyup="isValidEmail()">
        <button>입력</button>
        <div id="message"></div>
    </form>
</body>
</html>
