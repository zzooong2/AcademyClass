<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 숫자를 다루는 함수 -->
    <script>
        // 1. abs 
        console.log("절대값: " + Math.abs(-55));

        // 2. random (0.0 ~ 1.0)
        console.log("랜덤값: " + Math.random()); 

        // 3. round
        console.log("반올림: " + Math.round(3.14));

        // 4. ceil
        console.log("올림: " +  Math.ceil(3.14));

        // 5. floor
        console.log("내림: " + Math.floor(3.14));

        // 6. sqrt
        console.log("루트: " + Math.sqrt(3.14));

        // 7. pow
        console.log("제곱근: " + Math.pow(3.14, 2));
    </script>
</body>
</html>
