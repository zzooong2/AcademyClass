<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../js/variable2.js"></script>
</head>
<body>
    <ul>
        <h3>JavaScript의 자료형</h3>
        <li>string: 문자열</li>
        <li>number: 숫자</li>
        <li>boolean: 참, 거짓</li>
        <li>object: 객체</li>
        <li>function: 함수</li>
        <li>undefined: 정의되지 않음</li>
    </ul>

    <button onclick="checkType()">자료형 로그 출력</button>
    <button onclick="showType()">자료형 화면 출력</button>
    <div id="type"></div>
</body>
</html>
