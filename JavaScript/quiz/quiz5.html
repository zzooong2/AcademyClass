<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <h3>1. 처음 버튼의 이름 : “버튼을 클릭 해주세요.”</h3>
    <h3>2. 최초 버튼 클릭 시 아래와 같이 변경됨</h3>
    <h5>버튼명(myButton) : 클릭 되었습니다!</h5>
    <h5>버튼 내용(output) : 버튼이 클릭 되었습니다.</h5>
    <h3>3. 이후 버튼 클릭 시 아래와 같이 변경됨</h3>
    <h5>버튼명(myButton) : 취소 되었습니다!</h5>
    <h5>버튼 내용(output) : 버튼이 취소 되었습니다.</h5>
    <h3>4. 이후 클릭과 취소가 번갈아 가며 변경</h3>

    <hr>
    <br>

    <button id="btn">버튼을 클릭 해주세요.</button>
    <p id="output">버튼 안눌림요.</p>

    <script src="../js/quiz5.js"></script>
</body>

</html>
