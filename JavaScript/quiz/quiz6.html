<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 영어 소문자, 숫자만 사용가능 / 6글자 이상 12글자 이하 -->
    <label for="id">아이디 : </label>
    <input type="text" id="id" onkeyup="idCondition()">
    <span id="id-msg"></span>

    <br><br>

    <!-- 소문자 또는 대문자 최소 1개 이상 / 특수문자 최소 1개 이상 / 6글자 이상 12글자 이하 -->
    <label for="password">비밀번호 : </label>
    <input type="password" id="password" onkeyup="pwCondition()">
    <span id="password-msg"></span>

    <br><br>

    <label for="password-check">비밀번호 확인 : </label>
    <input type="password" id="password-check" onkeyup="checkPassword()">
    <span id="password-check-msg"></span>
</body>
</html>
