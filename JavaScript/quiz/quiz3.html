<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="../js/quiz3.js"></script>

    <style>
        .color{
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h3>0. 숫자를 입력받으세요.</h3>

    <input type="text" id="num" placeholder="숫자를 입력해주세요.">
    <button onclick="input()">입력</button>
    <div id="quiz"></div>

    <hr>    

    
    <h4>1. 입력받은 숫자에서 3, 5의 공배수를 출력하세요.</h4>
    <button onclick="multiple()">공배수 출력</button>
    <div id="mul"></div>
    
    <hr>
    
    <h4>2. 사용자가 입력한 숫자의 팩토리얼을 출력하세요.</h4>
    <button onclick="factorial()">팩토리얼 출력</button>
    <div id="fac"></div>
    
    <hr>

    <h4>3. 버튼을 클릭할 때 마다 박스의 색상을 바꾸세요. (빨 > 파 > 빨)</h4>
    <div class="color" style="background-color: gray;"></div>
    <br>
    <button onclick="change()">색상 변경</button>

    <hr>
    <h4>4. 국어, 영어, 수학, 과학 점수를 입력받고 평균과 합계를 구하세요.</h4>

    <input type="text" id="kor" placeholder="국어 점수를 입력하세요."> <br>
    <input type="text" id="eng" placeholder="영어 점수를 입력하세요."> <br>
    <input type="text" id="mat" placeholder="수학 점수를 입력하세요."> <br>
    <input type="text" id="sci" placeholder="과학 점수를 입력하세요."> <br>

    <button onclick="sum()">합계</button>
    <div id="sum"></div>

    <br>

    <button onclick="avg()">평균</button>
    <div id="avg"></div>
    <hr>
</body>
</html>
