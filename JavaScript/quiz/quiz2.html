<body>
    <h3> Q1. 값을 입력 받고, 값이 0 또는 12 이상일 경우, "값이 너무 크거나 작습니다"를 출력하시오.</h3>
    <input type="text" id="number" placeholder="숫자를 입력하세요.">
    <button onclick="checkNumber()">입력</button>
    <div id="string"></div>
    <br>
    <hr>
    <br>
    <h3> Q2. 입력 받은 월에 따라 계절을 출력하시오.</h3>
    <h4> 3 ~ 5: 봄 </h4>
    <h4> 6 ~ 8: 여름 </h4>
    <h4> 9 ~ 11: 가을 </h4>
    <h4> 12 ~ 2: 겨울 </h4>
    <h4> 나머지: 해당하는 계절이 없습니다.</h4>

    <input type="text" id="season" placeholder="몇월인지 입력하세요.">

    <div id="show"></div>
    <hr>
