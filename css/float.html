<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>        

        p{
            float: left;
            width: 200px;
            height: 100px;
            background-color: grey;
        }

        img{
            /* inherit: 부모 요소의 float을 물려받아 적용 */
            float: inherit;
            width: 100px;
            background-color: pink;
        }

        </style>
</head>
<body>
    <h1>float 속성을 이용한 위치 설정</h1>
    <p>
        <img src="./organize/img/백재롱.webp" alt="백재롱">

        지구 최강 귀요미 백재롱
        손 달라고 하면 얼굴 주는 백재롱
        본인 앞니 부러진거 모르는 백재롱
        네모난 동그라미 백재롱
    </p>
</body>
</html>
