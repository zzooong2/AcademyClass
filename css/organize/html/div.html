<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a href="../main.html"><img src="../img/home.jpeg" alt="home" style="width: 50px;"></a>
    <fieldset>
        <legend><h2>Div</h2></legend>
        <ol>
            <p>div: 블럭 요소의 영역을 관리(태그를 하나로 묵어서 관리)</p>
            <div style="background-color: rgb(200, 200, 200);">1st</div>
            <div style="background-color: rgb(180, 180, 180);">2nd</div>
            <div style="background-color: grey;">3rd</div>

            <p>span: 인라인 요소의 영역을 관리(문자 관리)</p>
            <span style="background-color: rgb(200, 200, 200);">1st</span>
            <span style="background-color: rgb(180, 180, 180);">2nd</span>
            <span style="background-color: grey;">3rd</span>

            <p>iframe: 외부 페이지를 불러오는 태그</p>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/jCLL1zm3VaQ?si=QKf4-WvDyRyCbIMb" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/OzkJqjFwcyc?si=mM9_xY_t6Im_6fjp" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </ol>
    </fieldset>    
</body>
</html>
