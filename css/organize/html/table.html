<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <a href="../main.html"><img src="../img/home.jpeg" alt="home" style="width: 50px;"></a>
    <fieldset>
        <legend><h2>Table</h2></legend>
        <ol>
            <p>table: 테이블 생성</p>
            <p>tr: 테이블 행 생성</p>
            <p>th: 테이블 제목을 표시(굵은 글씨 + 중앙정렬)</p>
            <p>td: 테이블 내용을 표시</p>
        </ol>

        <ol>
        <table border="1">
            <thead>
                <tr>
                    <th>이름</th>
                    <th>성별</th>
                    <th>나이</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>현중</td>
                    <td>남자</td>
                    <td>31</td>
                </tr>
                <tr>
                    <td>현중</td>
                    <td>남자</td>
                    <td>31</td>
                </tr>
                <tr>
                    <td>현중</td>
                    <td>남자</td>
                    <td>31</td>
                </tr>
            </tbody>
        </table>
        </ol>
    </fieldset>
</body>
</html>
