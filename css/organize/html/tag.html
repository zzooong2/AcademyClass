<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="../main.html"><img src="../img/home.jpeg" alt="home" style="width: 50px;"></a>
    <fieldset>
        <legend><h2>Text tag</h2></legend>
        <ol>
            <p>h: 제목 입력(h1~h6 폰트 점점 작아짐)</p>
            <p>b: 폰트를 굵게 표시하여 강조할 때 사용</p>
            <p>u: 폰트에 밑줄 표시</p>
            <p>s: 폰트에 취소선 표시</p>
            <p>p: 글의 단락을 표시</p>
            <p>br: 줄바꿈(개행)</p>
            <p>hr: 가로 밑줄</p>
            <p>sup: 폰트를 위첨자로 표시</p>
            <p>sub: 폰트를 아래첨자로 표시</p>
            <p>small: 기본 문자보다 작은 글씨 표현</p>
            <p>strong: 폰트를 굵게 표시하여 강조할 때 사용(스크린 리더에서 강조하여 읽음)</p>
        </ol>
    </fieldset>
</body>
</html>
