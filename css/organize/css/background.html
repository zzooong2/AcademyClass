<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .background-style{
            border: none;
            width: 500px;
            height: 500px;
            margin-bottom: 30px;
            background-image: url("../img/백재롱.webp");
            /* background-repeat: repeat-y; 사진 배열*/
            /* background-attachment: fixed; 스크롤을 따라 움직임*/ 
            /* background-position: 50px 50px; 사진 위치 조정 */
            background-size: cover;
        }
        
    </style>
</head>
<body>
    <a href="../main.html"><img src="../img/home.jpeg" alt="home" style="width: 50px;"></a>
    <fieldset>
        <legend><h2>Background</h2></legend>
        <ol>
            <div class="background-style"></div>
        </ol>
</body>
</html>
